<div class="check-order-container">
  <h2 class="check-order-title">Ver estado del Pedido</h2>
  <input
    type="text"
    placeholder="Ingrese el cÃ³digo del pedido"
    [(ngModel)]="orderId"
    class="order-id-input"
  />
  <button (click)="checkOrderStatus()" class="btn-consult">Consultar</button>
  <div *ngIf="orderStatus" class="order-status">
    <p>Estado del pedido: {{ orderStatus }}</p>
  </div>
  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</div>
