<div class="user-container">
  <h1 class="user-title">Modo Usuario</h1>
  <div class="map-container">
    <app-map (showOrderForm)="onShowOrderForm($event)" [selectedLocalId]="selectedLocalId"></app-map>
  </div>
  <div *ngIf="selectedLocalId" class="order-form-container">
    <app-create-order 
      [localId]="selectedLocalId" 
      [tableNumber]="selectedTableNumber">
    </app-create-order>
  </div>
  <div class="check-order-status-container">
    <app-check-order-status></app-check-order-status>
  </div>
</div>
