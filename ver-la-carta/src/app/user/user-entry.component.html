<div class="user-container">
  <h1 class="user-title">Modo Usuario</h1>
  <div class="map-container">
    <app-map (userLocation)="onUserLocationReceived($event)" (showOrderForm)="onShowOrderForm($event)" [selectedLocalId]="selectedLocalId"></app-map>
  </div>
  <div class="order-section">
    <div class="check-order-status-container">
      <app-check-order-status></app-check-order-status>
    </div>
    <div class="order-form-container">
      <app-create-order 
        [localId]="selectedLocalId" 
        [tableNumber]="selectedTableNumber"
        [userLocation]="userLocation">
      </app-create-order>
    </div>
  </div>
