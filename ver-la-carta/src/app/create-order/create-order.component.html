<div *ngIf="localId" class="create-order-form">
  <h2>Realizar pedido para el local ID: {{ localId }}</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="pickup">Pedido para recoger (PickUp):</label>
    <input type="checkbox" id="pickup" [(ngModel)]="isPickUp" name="pickup" (change)="togglePickUp()">

    <!-- Mostrar solo si isPickUp es false -->
    <div *ngIf="!isPickUp">
      <label for="table-number">NÃºmero de mesa:</label>
      <input id="table-number" type="number" [(ngModel)]="tableNumber" name="tableNumber" (input)="onTableNumberChange()">
    </div>

    <label for="order-details">Detalles del pedido:</label>
    <textarea id="order-details" [(ngModel)]="orderDetails" name="orderDetails"></textarea>

    <button type="submit">Realizar pedido</button>
  </form>
</div>
