<div class="mode-selector">
  <button (click)="selectMode('user')">Modo Usuario</button>
  <button (click)="selectMode('business')">Modo Negocio</button>
</div>

<div class="mode-content">
  <ng-container *ngIf="currentMode === 'user'">
    <app-user-entry></app-user-entry>
  </ng-container>
  <ng-container *ngIf="currentMode === 'business'">
    <app-business-entry></app-business-entry>
  </ng-container>
</div>
