<form (ngSubmit)="onSubmit()" #localForm="ngForm" enctype="multipart/form-data">
    <div>
      <label for="name">Nombre del local</label>
      <input type="text" id="name" name="name" [(ngModel)]="local.name" required>
    </div>
  
    <div>
      <label for="latitude">Latitud</label>
      <input type="text" id="latitude" name="latitude" [(ngModel)]="local.latitude" required>
    </div>
  
    <div>
      <label for="longitude">Longitud</label>
      <input type="text" id="longitude" name="longitude" [(ngModel)]="local.longitude" required>
    </div>
  
    <div>
      <label for="type">Tipo de local</label>
      <input type="text" id="type" name="type" [(ngModel)]="local.type" required>
    </div>
  
    <div>
      <label for="contact">Contacto</label>
      <input type="text" id="contact" name="contact" [(ngModel)]="local.contact" required>
    </div>
  
    <div>
      <label for="hours">Horas de operación</label>
      <input type="text" id="hours" name="hours" [(ngModel)]="local.hours" required>
    </div>
  
    <div>
      <label for="menu_pdf">Menú (PDF)</label>
      <input type="file" id="menu_pdf" name="menu_pdf" (change)="onFileChange($event)" required>
    </div>
  
    <div>
      <label for="logo">Logo</label>
      <input type="file" id="logo" name="logo" (change)="onFileChange($event)" required>
    </div>
  
    <button type="submit" [disabled]="!localForm.form.valid">Registrar Local</button>
  </form>
