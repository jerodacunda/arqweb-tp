<form (ngSubmit)="onSubmit()" #localForm="ngForm" enctype="multipart/form-data">
  <div class="form-container">
    <div class="form-column">
      <label for="name">Nombre del local</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="local.name"
        required
      />

      <label for="latitude">Latitud</label>
      <input
        type="number"
        id="latitude"
        name="latitude"
        [(ngModel)]="local.latitude"
        required
      />

      <label for="longitude">Longitud</label>
      <input
        type="number"
        id="longitude"
        name="longitude"
        [(ngModel)]="local.longitude"
        required
      />

      <label for="type">Tipo de local</label>
      <input
        type="text"
        id="type"
        name="type"
        [(ngModel)]="local.type"
        required
      />
    </div>

    <div class="form-column">
      <label for="contact">Contacto</label>
      <input
        type="text"
        id="contact"
        name="contact"
        [(ngModel)]="local.contact"
        required
      />

      <label for="hours">Horas de operación</label>
      <input
        type="text"
        id="hours"
        name="hours"
        [(ngModel)]="local.hours"
        required
      />

      <label for="num_tables">Cantidad de mesas</label>
      <input
        type="number"
        id="num_tables"
        name="num_tables"
        [(ngModel)]="local.num_tables"
      />

      <label for="menu_pdf">Menú (PDF)</label>
      <input
        type="file"
        id="menu_pdf"
        name="menu_pdf"
        (change)="onFileChange($event)"
        required
      />

      <label for="logo">Logo</label>
      <input
        type="file"
        id="logo"
        name="logo"
        (change)="onFileChange($event)"
      />
    </div>
  </div>
  <button
    type="submit"
    [disabled]="!localForm.form.valid"
    class="submit-button"
  >
    Registrar Local
  </button>
</form>
