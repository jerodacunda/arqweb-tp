<div class="check-order-container">
    <h2>Consultar Estado de Pedido</h2>
    <input
      type="string"
      placeholder="Ingrese ID del pedido"
      [(ngModel)]="orderId"
      class="order-id-input"
    />
    <button (click)="checkOrderStatus()">Consultar</button>
    <div *ngIf="orderStatus" class="order-status">
      <p>Estado del pedido: {{ orderStatus }}</p>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
